<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Franck</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="Img/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul >
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
             </div>      
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="number" id="telefono" class="input-padron" required placeholder="55-55-55-55-55">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="68" rows="10" class="input-padron" required></textarea>

                    <fieldset>
                        <legend>Metodo de contacto</legend>
                        

                        <label for="radio-email"><input type="radio"
                            id="radio-email" value="email" name="contacto ">Email</label>
                        

                        <label for="radio-telefono"><input type="radio"
                            id="radio-telefono" value="Telefono" name="contacto ">Telefono</label>
                        

                        <label for="radio-WhatsApp"><input type="radio"
                            id="radio-WhatsApp" value="WhatsApp" name="contacto " checked>WhatsApp</label>
                        
                    </fieldset>    
                    <fieldset>
                        <select >
                            <legend>Elige el horario de preferencia</legend>
                            <option value="">Mañana</option>
                            <option value="">Trade</option>
                            <option value="">Noche</option>
                        </select>
                    </fieldset>
                 
                 <label class="checkbox"><input type="checkbox" checked >Te gustaria recibir notificaciones?</label>

                <input type="submit" value="Enviar formulario" class="enviar" >
            </form>
            <table>
                <thead> 
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                 </thead>
                 <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="Img/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="Copyright"> &copy Copyright Barberia Alura - 2024</p>
        </footer>
    </body>

</html>
